syntax = "proto3";

package geometry_msgs;

import "geometry_msgs/vector3.proto";

message Inertia {
  // Mass [kg]
  double m = 1;

  // Center of mass [m]
  geometry_msgs.Vector3 com = 2;

  // Inertia Tensor [kg-m^2]
  //     | ixx ixy ixz |
  // I = | ixy iyy iyz |
  //     | ixz iyz izz |
  double ixx = 3;
  double ixy = 4;
  double ixz = 5;
  double iyy = 6;
  double iyz = 7;
  double izz = 8;
}
