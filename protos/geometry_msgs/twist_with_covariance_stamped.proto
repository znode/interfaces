syntax = "proto3";

package geometry_msgs;

import "std_msgs/header.proto";
import "geometry_msgs/twist_with_covariance.proto";

// This represents an estimated twist with reference coordinate frame and
// timestamp.
message TwistWithCovarianceStamped {
  std_msgs.Header header = 1;
  TwistWithCovariance twist = 2;
}
