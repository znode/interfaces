syntax = "proto3";

package radar_msgs;

import "std_msgs/uuid.proto";
import "geometry_msgs/point.proto";
import "geometry_msgs/vector3.proto";

// This message relates only to FMCW radar.
// All variables below are relative to the radar's frame of reference.
// This message is not meant to be used alone but as part of a stamped or array message.

enum Classifications {
  // Object classifications (Additional vendor-specific classifications are permitted starting from 32000 e.g. Car)
  NO_CLASSIFICATION=0;
  STATIC=1;
  DYNAMIC=2;
}

message RadarTrack {
  std_msgs.UUID uuid = 1;            // A unique ID of the object generated by the radar.

  // Note: The z component of these fields is ignored for 2D tracking.
  geometry_msgs.Point position = 2;          // x, y, z coordinates of the centroid of the object being tracked.
  geometry_msgs.Vector3 velocity = 3;        // The velocity of the object in each spatial dimension.
  geometry_msgs.Vector3 acceleration = 4;    // The acceleration of the object in each spatial dimension.
  geometry_msgs.Vector3 size = 5;            // The object size in the sensor frame. For example length, width, and height, or the diameter of an ellipsoid in the x, y, z, dimensions.
  Classifications classification  = 6;       // An optional classification of the object (see above).
  repeated float position_covariance = 7;    // Upper-triangle covariance about the x, y, z axes. length 6
  repeated float velocity_covariance = 8;    // Upper-triangle covariance about the x, y, z axes. length 6
  repeated float acceleration_covariance = 9;// Upper-triangle covariance about the x, y, z axes. length 6
  repeated float size_covariance = 10;       // Upper-triangle covariance about the x, y, z axes. length 6
}
